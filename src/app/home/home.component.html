<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Ürün Detayları</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <form [formGroup]="formValue">
      <div class="mb-3">
        <label for="productName" class="form-label">Ürün Adı</label>
        <input type="text" formControlName="productName" class="form-control" id="productName"
               aria-describedby="nameHelp">
      </div>
      <div class="mb-3">
        <label for="productFee" class="form-label">Ürün Fiyatı</label>
        <input type="number" formControlName="productFee" class="form-control" id="productFee">
      </div>
      <div class="mb-3">
        <label for="currency" class="form-label">Fiyat Birimi</label>
        <input type="text" formControlName="currency" class="form-control" id="currency">
      </div>
      <div class="mb-3">
        <label for="expireDate" class="form-label">Son Kullanma Tarihi</label>
        <input placeholder="GG/AA/YYYY" type="text" formControlName="expireDate" class="form-control" id="expireDate">
      </div>
      <div class="model-footer">
        <div class="float-end mx-2">
          <button id="cancel" (click)="modal.dismiss('cancel click')" type="button" class="btn btn-secondary mx-3">
            İptal
          </button>
          <button type="submit" (click)="updateProductDetails()" class="btn btn-primary mx-3">Güncelle</button>
        </div>
      </div>
    </form>
  </div>
</ng-template>

<table class="table mt-3">
  <thead>
  <tr>
    <th scope="col">Ürün Id</th>
    <th scope="col">Ürün Adı</th>
    <th scope="col">Ürün Fiyatı</th>
    <th scope="col">Fiyat Birimi</th>
    <th scope="col">Son Kullanma Tarihi</th>
    <th scope="col">Eylem</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of productData">
    <td>{{row.id}}</td>
    <td>{{row.productName}}</td>
    <td>{{row.productFee}}</td>
    <td>{{row.currencyName}}</td>
    <td>{{dateConversationToDDMMYYYY(row.productExpireDate)}}</td>
    <td>
      <button class="btn btn-info" style="color:aliceblue" data-toggle="modal" data-target="#exampleModal"
              (click)="open(content) ;odEdit(row)">Düzenle
      </button>
      <button (click)="deleteProduct(row)" class="btn btn-danger mx-3">Sil</button>
    </td>
  </tr>
  </tbody>
</table>
